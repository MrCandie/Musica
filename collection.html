<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ea3bde8322.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>My Collections</title>
  </head>
  <body>
    <!-- global container -->
    <div class="w-full min-h-screen p-8 overflow-hidden bg-zinc-900">
      <!-- search input and logo -->
      <div
        class="relative flex items-center md:justify-center space-x-10 md:space-x-0 max-w-6xl mx-auto md:mx-0"
      >
        <div><img src="image/Logo.png" alt="" /></div>
        <div class="relative flex items-center space-x-10">
          <i
            class="fa-solid fa-magnifying-glass md:absolute hidden md:left-20 md:mt-1 md:text-lg md:text-gray-500 md:block"
          ></i>
          <input
            type="text"
            placeholder="Search"
            class="hidden md:bg-transparent md:text-gray-500 md:placeholder:text-start md:placeholder:text-gray-400 md:focus:outline-none md:py-2 md:px-20 md:rounded-xl md:block"
          />
        </div>

        <!-- hamburger menu -->
        <div class="absolute top-0 right-0 md:hidden">
          <button
            id="menu-btn"
            type="button"
            class="z-[70] block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <!-- <span class="hamburger-middle"></span> -->
            <span class="hamburger-bottom"></span>
          </button>
        </div>
      </div>
      <!--  mobile  menu -->
      <div
        id="menu"
        class="absolute top-0 bottom-0 right-0 flex-col hidden self-end w-[75%] min-h-screen py-1 pt-40 pl-12 space-y-10 text-lg text-gray-400 uppercase bg-zinc-800 z-[50] shadow-lg shadow-gray-500"
      >
        <a
          href="index.html"
          class="flex w-full duration-500 hover:translate-x-0.5"
          ><div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-house text-yellow-400"></i>
            <h3 class="text-white font-bold">Home</h3>
          </div></a
        >
        <a href="#" class="flex w-full duration-500 hover:translate-x-0.5"
          ><div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-music"></i>
            <h3>My Collections</h3>
          </div></a
        >
        <a
          href="album.html"
          class="flex w-full duration-500 hover:translate-x-0.5"
        >
          <div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-radio"></i>
            <h3>Radio</h3>
          </div></a
        >
        <a href="#" class="flex w-full duration-500 hover:translate-x-0.5">
          <div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-clapperboard"></i>
            <h3>Music Videos</h3>
          </div></a
        >
        <a href="#" class="flex w-full duration-500 hover:translate-x-0.5"
          ><div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-user"></i>
            <h3>Profile</h3>
          </div></a
        >
        <a href="#" class="flex w-full duration-500 hover:translate-x-0.5">
          <div class="flex items-center justify-center space-x-6">
            <i class="fa-solid fa-up-right-from-square"></i>
            <h3>Logout</h3>
          </div>
        </a>
      </div>

      <!-- section-1 -->
      <section id="section-1">
        <!-- home container -->
        <div
          class="flex flex-col max-w-6xl mx-auto items-center justify-center mt-8 space-y-6 md:flex-row md:space-y-0 md:space-x-10"
        >
          <nav class="hidden md:flex flex-col max-w-3xl space-y-10">
            <div class="nav-body">
              <a href="index.html"
                ><i
                  class="fa-solid fa-house hover:-translate-y-1 duration-500"
                ></i
              ></a>
              <a href="album.html">
                <i
                  class="fa-solid fa-music hover:-translate-y-1 duration-500"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="fa-solid fa-radio hover:-translate-y-1 duration-500"
                ></i
              ></a>
              <a href="collection.html">
                <i
                  class="fa-solid fa-clapperboard text-yellow-400 hover:-translate-y-1 duration-500"
                ></i
              ></a>
            </div>
            <div class="nav-body-2">
              <a href="#">
                <i
                  class="fa-solid fa-user hover:-translate-y-1 duration-500"
                ></i
              ></a>
              <a href="#">
                <i
                  class="fa-solid fa-up-right-from-square hover:-translate-y-1 duration-500"
                ></i
              ></a>
            </div>
          </nav>
          <!-- home content container -->
          <div class="flex flex-col space-y-6">
            <!-- button container -->
            <div class="flex space-x-6">
              <!-- btn-1 -->
              <button
                class="bg-yellow-500 px-4 py-2 text-black text-sm font-normal rounded-full"
              >
                My Collection
              </button>
              <!-- btn-2 -->
              <button
                class="bg-zinc-800 px-4 border border-zinc-500 py-2 text-black text-sm font-normal rounded-full"
              >
                Likes
              </button>
            </div>
            <!-- collection container -->
            <div
              class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-4"
            >
              <!-- album 1 -->
              <div class="relative">
                <img
                  src="image/Rectangle 14 (2).png"
                  class="w-[300px] rounded-2xl"
                  alt="album-1"
                />

                <div
                  class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent to-black rounded-2xl"
                ></div>
                <h2
                  class="absolute bottom-5 z-1 left-5 text-lg text-gray-200 font-normal capitalize"
                >
                  Limits <br />
                  <p>John watts</p>
                </h2>
                <button
                  class="absolute bottom-5 right-5 md:hidden flex items-center justify-center text-yellow-500 bg-yellow-500 bg-opacity-40 p-1 w-8 h-8 rounded-full hover:opacity-80 hover:shadow-lg duration-500 hover:scale-105"
                >
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
              <!-- album 2 -->
              <div class="relative">
                <img
                  src="image/Rectangle 14 (3).png"
                  class="w-[300px] rounded-2xl"
                  alt="album-1"
                />

                <div
                  class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent to-black rounded-2xl"
                ></div>
                <h2
                  class="absolute bottom-0 z-1 left-5 text-lg text-gray-200 font-normal capitalize"
                >
                  Limits <br />
                  <p>John watts</p>
                </h2>
                <button
                  class="absolute bottom-5 right-5 md:hidden flex items-center justify-center text-yellow-500 bg-yellow-500 bg-opacity-40 p-1 w-8 h-8 rounded-full hover:opacity-80 hover:shadow-lg duration-500 hover:scale-105"
                >
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
              <!-- album 3 -->
              <div class="relative">
                <img
                  src="image/Rectangle 14 (4).png"
                  class="w-[300px] rounded-2xl"
                  alt="album-1"
                />

                <div
                  class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent to-black rounded-2xl"
                ></div>
                <h2
                  class="absolute bottom-0 z-1 left-5 text-lg text-gray-200 font-normal capitalize"
                >
                  Limits <br />
                  <p>John watts</p>
                </h2>
                <button
                  class="absolute bottom-5 right-5 md:hidden flex items-center justify-center text-yellow-500 bg-yellow-500 bg-opacity-40 p-1 w-8 h-8 rounded-full hover:opacity-80 hover:shadow-lg duration-500 hover:scale-105"
                >
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
              <!-- album 4 -->
              <div class="relative">
                <img
                  src="image/Rectangle 14 (5).png"
                  class="w-[300px] rounded-2xl"
                  alt="album-1"
                />

                <div
                  class="absolute top-0 bottom-0 right-0 left-0 bg-gradient-to-b from-transparent to-black rounded-2xl"
                ></div>
                <h2
                  class="absolute bottom-0 z-1 left-5 text-lg text-gray-200 font-normal capitalize"
                >
                  Limits <br />
                  <p>John watts</p>
                </h2>
                <button
                  class="absolute bottom-5 right-5 md:hidden flex items-center justify-center text-yellow-500 bg-yellow-500 bg-opacity-40 p-1 w-8 h-8 rounded-full hover:opacity-80 hover:shadow-lg duration-500 hover:scale-105"
                >
                  <i class="fa-solid fa-play"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- left play display -->
          <div
            class="flex flex-row fixed bottom-0 left-0 right-0 bg-zinc-800 p-2 bg-opacity-80 blue-2xl space-x-6 md:space-x-10"
          >
            <div
              class="flex flex-row items-center w-full md:w-[80%] justify-center mx-auto space-x-10 md:space-x-20 p-4"
            >
              <!-- part 1 -->
              <div class="flex flex-row items-center space-x-4">
                <div>
                  <img
                    src="image/Rectangle 26.png"
                    class="hidden md:block w-[50px] rounded-xl"
                    alt=""
                  />
                </div>
                <div class="flex flex-col space-y-2 md:space-y-0">
                  <h2
                    class="text-xs md:text-sm text-white text-center md:text-left"
                  >
                    Seasons
                  </h2>
                  <p class="text-xs text-gray-400 text-center md:text-left">
                    James
                  </p>
                </div>
              </div>

              <!-- play buttons -->
              <div class="flex flex-col space-y-6">
                <div
                  class="flex flex-row items-center space-x-4 md:space-x-8 text-white mx-auto md:text-lg text-xs"
                >
                  <button><i class="fa-solid fa-shuffle"></i></button>
                  <button><i class="fa-solid fa-backward-step"></i></button>
                  <button
                    class="flex items-center justify-center bg-yellow-500 p-1 w-8 h-8 rounded-full hover:opacity-80 hover:shadow-lg duration-500 hover:scale-105"
                  >
                    <i class="fa-solid fa-play"></i>
                  </button>
                  <button><i class="fa-solid fa-forward-step"></i></button>
                  <button><i class="fa-solid fa-repeat"></i></button>
                </div>
                <!-- progress bar -->
                <div
                  class="w-full md:w-[750px] mx-auto h-2 rounded-full bg-transparent border border-gray-400"
                >
                  <div class="relative w-[30%] h-2 rounded-full bg-yellow-500">
                    <div
                      class="w-2 h-2 p-2 bg-yellow-500 shadow-lg absolute right-0 bottom-0 -my-1 rounded-full"
                    >
                      <div
                        class="w-2 h-2 p-4 bg-transparent border shadow-lg absolute -right-2 -bottom-1 -my-1 rounded-full"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- speaker -->
              <div
                class="flex items-center justify-center flex-row space-x-2 mt-10"
              >
                <div class="flex item-center justify-center">
                  <i class="fa-solid fa-volume-high text-white"></i>
                </div>
                <div>
                  <div
                    class="w-[30px] md:w-[150px] mx-auto rounded-full h-2 bg-transparent border border-gray-400"
                  >
                    <div
                      class="relative w-[80%] h-2 rounded-full bg-yellow-500"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
